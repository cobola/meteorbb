<template name="comment_edit">
  <div class="grid submit">
    {{#with comment}}
    <form class="grid-block form-horizontal form-group">
      <div class="control-group">
        <label class="control-label">{{_ "comment_"}}</label>
        <div class="controls comment-field" id="editor"><textarea id="body" value="" class="input-xlarge form-control">{{body}}</textarea></div>
      </div>
      <div class="form-actions">
        <a class="delete-link" href="/comments/deleted">{{_ "delete_comment"}}</a>
        <input type="submit" class="button" value="{{_ "submit"}}" title="(âŒ˜+enter)" />
      </div>
    </form>
    {{/with}}
  </div>
</template>
