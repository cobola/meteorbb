<template name="posts_list">
    <div class="container">
        <div class="col-md-9">
            <div class=" posts-wrapper grid grid-module">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{> UI.dynamic template=cats}}
                    </div>
                    <div class="panel-body">

                        <div class="{{postsLayout}}">

                            {{> UI.dynamic template=postsListIncoming data=incoming}}

                            {{#each postsCursor}}
                                {{> UI.dynamic template=before_post_item}}
                                {{> UI.dynamic template=post_item}}
                                {{> UI.dynamic template=after_post_item}}
                            {{/each}}

                            {{> UI.dynamic template=postsLoadMore}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">

            <div class="panel panel-default">
                <div class="panel-body">


                    {{#if isLoggedIn}}


                        <table class="table">
                            <tr>
                                <td width="100px;" valign="top">

                                    {{> avatar user=user size="large" shape="circle"}}

                                </td>
                                <td width="0px;" valign="top"></td>
                                <td valign="top"><span class="bold">
                                    {{user.username}}</span>
                                </td>
                            </tr>
                        </table>
                        <table class="table">
                            <tr class="text-center">
                                <td width="30%">
                                    <p>{{user.postCount}}</p>

                                    <p>收藏</p>
                                </td>
                                <td width="30%">
                                    <p>{{user.postCount}}</p>

                                    <p>帖子</p>
                                </td>
                                <td>
                                    <p>{{user.commentCount}}</p>

                                    <p>评论</p>
                                </td>

                            </tr>
                        </table>
                        {{> UI.dynamic template=submitButton}}

                    {{else}}
                        <p>MeteorBB：<br/>全宇宙最大的Meteor中文社区。</p>
                        您可以
                        <a class="btn btn-xs btn-danger" href="{{pathFor route='atSignUp'}}">{{_ "sign_up"}}</a>
                        或者
                        <a class="btn btn-xs btn-info" href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a>。

                    {{/if}}

                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">没人回复的话题</div>


                <ul class="list-group">
                    {{#each postsNoReply}}
                        <li class="list-group-item">
                            {{> UI.dynamic template=postTitle}}
                        </li>
                    {{/each}}
                </ul>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">积分榜</div>

            </div>
        </div>
    </div>
</template>
