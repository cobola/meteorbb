<template name="postSubmit">
    <form class="main form page">
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>

            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>

        <div class="form-group {{errorClass 'content'}}">
            <label class="control-label" for="content">Content</label>

            <div class="controls">
              <textarea name="content" id="content"  data-provide="markdown" rows="10"></textarea>
                <span class="help-block">{{errorMessage 'content'}}</span>
            </div>
        </div>


        <script>
            $("#content").markdown({autofocus:false,savable:false})
        </script>


        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
